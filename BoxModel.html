<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Model</title>
    <style>
    p {
      margin:0;
    }
    div {
      height: 200px;
      width: 200px;
    }
    #div1 {
      background-color:blue;
      border:10px solid;
      padding: 20px;
    }
    #div2 {
      background-color:red;
      border: solid black;
      border-width: 20px 10px;
      margin-left:260px;
    } 
    #div3 {
      background-color:green;
      border: 10px solid;
      margin-left:40px;
    }
    </style>
  </head>
  <body>
    <div id="div1">
      <p>Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint cillum sint consectetur cupidatat.</p>
    </div>
    <div id="div2">
      
    </div>
    <div id="div3">
      
    </div>
  </body>
</html>
